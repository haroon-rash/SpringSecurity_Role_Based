<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>403 Forbidden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 100px;
            font-weight: bold;
        }

        h2 {
            font-size: 32px;
            margin: 20px 0;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            background: #fff;
            color: #ff4e50;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: bold;
            transition: background 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background: #ff4e50;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>403</h1>
    <h2>Access Forbidden</h2>
    <p>Sorry, you don't have permission to access this page.</p>
    <a href="/home">‚Üê Back to Home</a>
</div>
</body>
</html>
